<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto Semanal</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="time"], input[type="button"] { width: 100%; padding: 8px; }
        button { padding: 10px 20px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Ponto Semanal</h1>

        <div class="form-group">
            <input type="button" value="Registrar Entrada" id="btnEntrada">
            <input type="button" value="Registrar Saída" id="btnSaida">
        </div>

        <table id="tabelaPontos">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dinâmicas -->
            </tbody>
        </table>

        <form id="pontoForm">
            <!-- Segunda-feira -->
            <h2>Segunda-feira</h2>
            <div class="form-group">
                <label for="entradaSegunda">Hora de Entrada:</label>
                <input type="time" id="entradaSegunda">
            </div>
            <div class="form-group">
                <label for="idaAlmoçoSegunda">Hora de Ida para o Almoço:</label>
                <input type="time" id="idaAlmoçoSegunda">
            </div>
            <div class="form-group">
                <label for="voltaAlmoçoSegunda">Hora de Volta do Almoço:</label>
                <input type="time" id="voltaAlmoçoSegunda">
            </div>
            <div class="form-group">
                <label for="saídaSegunda">Hora de Saída:</label>
                <input type="time" id="saídaSegunda">
            </div>
            <!-- Repetir para os outros dias da semana -->
            <button type="button" onclick="calcularHorasSemanal()">Calcular Horas Trabalhadas</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="ponto.js"></script>
</body>
</html>
