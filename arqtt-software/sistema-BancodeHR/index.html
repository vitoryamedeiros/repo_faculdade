<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de Ponto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sistema de Controle de Ponto</h1>
  </header>

  <main>

    <div id="dia">
        <h3>Data:</h3>
        <div id="data">dd/mm/yyyy</div>
    </div>
   <div class="relogio" id="relogio">
    <h3>Hora:</h3>
    <div class="hora" id="hora">24:00:00</div>
   </div>
    <section class="controle-ponto">
      <h2>Bater Ponto</h2>
      <button id="acessar-interface" onclick="acessarSistema()">Acessar Sistema</button>
      
      <div id="opcoes-ponto" class="hidden">
        <button id="saida-almoco" onclick="baterPonto('Saída para Almoço')">Saída para Almoço</button>
        <button id="retorno-almoco" onclick="baterPonto('Retorno do Almoço')">Retorno do Almoço</button>
        <button id="saida" onclick="baterPonto('Saída')">Saída</button>
      </div>
    </section>

    <section class="horas-extras">
      <h2>Verificar Horas Extras</h2>
      <button id="verificar-horas" onclick="verificarHorasExtras()">Verificar Horas Extras</button>
      <div id="resultado-horas" class="hidden"></div>
    </section>

    <div id="Mostraponto" >
        <p>Horario do ultimo registro:</p>
        <span id="mostrapontoent"></span>
        <span id="mostrapontosaid"></span>
       </div>
       <div id="horasExtras"></div>
       <div id="aviso"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
